<!doctype html>
<html ng-app="shoppingApp">
<head>
<title>SHOPPING LIST APP</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<style>
input [type="text"]{
    width:200px;
   margin-bottom:10px;

}
</style>
</head>
<body>
<div ng-controller="shoppingController">
    <h2>shoppingList</h2>
    <input type="text" ng-model="newItem" placholder="enter the new item">
    <button type="addItem()">addItem</button>
    <ul>
        <li ng-repeat="item in shoppingList">
            {{item}}
            <button type="removeItem(index)">remove</button>
        </li>
    </ul>
</div>
<script>angular.module('shoppingApp',[]).controller('shoppingController',function($scope){
$scope.shoppingList=["apple","bananna","orange"];
$scope.newItem="";
$scope.addItem=function(){
    if($scope.newItem!==0){
        $scope.shoppingList.push($scope.newItem);
        $scope.newItem="";

    }
};
$scope.remove=function(index){
    $scope.shoppingList.splice(index,1);
};

});</script>
</body>
